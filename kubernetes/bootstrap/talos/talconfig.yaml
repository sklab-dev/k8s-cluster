    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "bc:24:11:20:cc:1f"
          busPath: 0000:00:12.0
          driver: virtio_net
        vlans:
          - vlanId: 1000
            dhcp: false
