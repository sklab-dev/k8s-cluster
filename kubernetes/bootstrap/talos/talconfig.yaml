# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
talosVersion: v1.10.2
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.33.1

clusterName: "k8s-sklab"
endpoint: https://10.10.0.80:6443

clusterPodNets:
  - "10.69.0.0/16"
clusterSvcNets:
  - "10.96.0.0/16"

additionalApiServerCertSans: &sans
  - "10.10.0.80"
  - "127.0.0.1"
additionalMachineCertSans: *sans

# Disable built-in Flannel to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "talos-1"
    ipAddress: "10.10.0.81"
    installDisk: "/dev/sda"
    talosImageURL: factory.talos.dev/installer/e3fab82b561b5e559cdf1c0b1e5950c0e52700b9208a2cfaa5b18454796f3a7e
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "bc:24:11:c2:35:14"
          busPath: 0000:00:12.0
          driver: virtio_net
        vlans:
          - vlanId: 1000
            dhcp: false
            addresses:
              - 10.10.0.81/24
            routes:
              - network: 0.0.0.0/0
                gateway: 10.10.0.1
            vip:
              ip: 10.10.0.80
          - &vlan40
            vlanId: 40
            mtu: 1500
            dhcp: false
            dhcpOptions:
              routeMetric: 4096
