          hardwareAddr: "bc:24:11:07:c8:df"
          busPath: 0000:00:12.0
          driver: virtio_net
        vlans:
          - vlanId: 1000
            dhcp: false
            addresses:
              - 10.10.0.82/24
            routes:
              - network: 0.0.0.0/0
                gateway: 10.10.0.1
            vip:
