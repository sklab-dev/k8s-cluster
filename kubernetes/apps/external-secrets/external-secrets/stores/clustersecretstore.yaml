---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/clustersecretstore_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: bitwarden-secretsmanager
spec:
  provider:
    bitwardensecretsmanager:
      apiURL: https://api.bitwarden.com
      identityURL: https://identity.bitwarden.com
      auth:
        secretRef:
          credentials:
            key: token
            name: bitwarden-access-token
            namespace: external-secrets
      bitwardenServerSDKURL: https://bitwarden-sdk-server.external-secrets.svc.cluster.local:9998
      # caBundle: 
      # caProvider:
      #   # Can be Secret or ConfigMap
      #   type: "Secret"
      #   # namespace is mandatory for ClusterSecretStore and not relevant for SecretStore
      #   namespace: "external-secrets"
      #   name: "bitwarden-tls-certs"
      #   key: "ca.cert"
      caBundle: 
      organizationID: fb9c6255-4555-4501-b1af-b1dc011f3b58
      projectID: 18fae010-454e-4555-8b45-b245003114d1
